<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>tela de login</title>
</head>
<body>
    <div id="bg">
        <div id="menor">
            <img src="/login/Missing_avatar.svg" alt="avatar">
            <div id="dados">
                <label for="email">Login</label>
                <br>
                <input type="email" name="email" placeholder=" email" class="w3-input w3-animate-input" style="width:30%">
                <br>
                <label for="password">Senha</label>
                <br>
                <input type="password" name="password" placeholder="Senha" class="w3-input w3-animate-input" style="width:30%">
            </div>
        </div>
    </div>
</body>
</html>
